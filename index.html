<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Tutorials - Official YouTube Channel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.2em;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .search-bar {
            text-align: center;
            margin: 20px 0;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 15px;
            margin-left: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .subscribe-btn {
            background-color: #ff0000;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .video-thumbnails {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .video-thumbnails iframe {
            width: 320px;
            height: 180px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        footer {
            margin-top: 30px;
            padding: 20px 0;
            background-color: #343a40;
            color: white;
            font-size: 0.9em;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Gaming Tutorials - Official YouTube Channel</h1>
        <p>Your go-to place for exciting gaming tutorials and resources!</p>
    </header>

    <!-- Search Bar Section -->
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button type="button">Search</button>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <!-- Subscribe Button Centered -->
        <a href="https://www.youtube.com/@RealGamax" target="_blank">
            <button class="subscribe-btn">
                Subscribe on YouTube
            </button>
        </a>

        <!-- Video Thumbnails Section -->
        <div class="video-thumbnails">
            <iframe src="https://www.youtube.com/embed/kvsUPvqXjyA" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/uZrpcrvwi9I" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/VYXjlSywR2A" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/Q68FwtfEID8" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/5i60HI005LQ" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/6ytXnJE8PDg" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/LK8kCr03_pY" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/EPWIM_pU1Qo" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/44o-uDM36kg" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#tutorials">Tutorials</a>
        </nav>
        <p>&copy; 2024 Gaming Tutorials. All rights reserved.</p>
    </footer>

</body>
</html>
